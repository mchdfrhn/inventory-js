<!DOCTYPE html>
<html>
<head>
    <title>Debug Location API</title>
</head>
<body>
    <h1>Location API Debug</h1>
    <button onclick="testLocationAPI()">Test Location API</button>
    <div id="result"></div>

    <script>
        async function testLocationAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Loading...</p>';
            
            try {
                const response = await fetch('http://localhost:3001/api/v1/locations?page=1&pageSize=100');
                const data = await response.json();
                
                console.log('Full API Response:', data);
                
                if (data.success && data.data) {
                    const locations = data.data;
                    const codes = locations.map(loc => loc.code).sort();
                    
                    console.log('All location codes:', codes);
                    
                    // Test generateNextCode logic
                    const numericCodes = locations
                        .map(location => {
                            let match = location.code.match(/^(\d+)$/);
                            if (match) {
                                return parseInt(match[1], 10);
                            }
                            return null;
                        })
                        .filter(code => code !== null)
                        .sort((a, b) => b - a);
                    
                    const highestCode = numericCodes.length > 0 ? numericCodes[0] : 0;
                    const nextCode = (highestCode + 1).toString().padStart(3, '0');
                    
                    resultDiv.innerHTML = `
                        <h2>API Test Results</h2>
                        <p><strong>Total Locations:</strong> ${data.pagination.total}</p>
                        <p><strong>Fetched:</strong> ${locations.length}</p>
                        <p><strong>All Codes:</strong> ${codes.join(', ')}</p>
                        <p><strong>Highest Numeric Code:</strong> ${highestCode}</p>
                        <p><strong>Next Code Should Be:</strong> ${nextCode}</p>
                        <p><strong>Status:</strong> ${nextCode === '053' ? '✅ CORRECT' : '❌ WRONG'}</p>
                    `;
                } else {
                    resultDiv.innerHTML = '<p>❌ API call failed or returned no data</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<p>❌ Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
