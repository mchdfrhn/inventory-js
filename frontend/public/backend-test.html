<!DOCTYPE html>
<html>
<head>
    <title>Test Backend API Integration</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { 
            background: #f5f5f5; 
            border: 1px solid #ddd; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 5px; 
        }
        .success { border-color: #28a745; background: #d4edda; }
        .error { border-color: #dc3545; background: #f8d7da; }
        .loading { border-color: #007bff; background: #d1ecf1; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
        button { 
            background: #007bff; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 5px; 
            cursor: pointer; 
            margin: 5px; 
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>ğŸ”§ Backend API Integration Test</h1>
    <p>Test koneksi frontend ke backend Go server untuk ReportsPage</p>
    
    <button onclick="testAPI()">ğŸ§ª Test API Connection</button>
    <button onclick="testMultipleUrls()">ğŸŒ Test Multiple URLs</button>
    <button onclick="clearResults()">ğŸ—‘ï¸ Clear Results</button>
    
    <div id="results"></div>

    <script>
        const possibleUrls = [
            'http://localhost:8080/api/v1/assets?page_size=100',
            'http://localhost:8080/api/v1/assets',
            'http://localhost:8080/api/assets',
            'http://localhost:3001/api/assets',
            'http://localhost:5000/api/assets',
            '/api/v1/assets?page_size=100',
            '/api/v1/assets',
            '/api/assets'
        ];

        function addResult(message, type = 'result', data = null) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            
            let content = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            if (data) {
                content += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
            
            resultDiv.innerHTML = content;
            resultsDiv.appendChild(resultDiv);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        async function testSingleUrl(url) {
            try {
                addResult(`ğŸŒ Mencoba endpoint: ${url}`, 'loading');
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.status === 'success' && data.data) {
                        const assets = data.data;
                        addResult(`âœ… Berhasil: ${url}`, 'success');
                        addResult(`ğŸ“Š Data loaded: ${assets.length} assets`, 'success');
                        addResult(`ğŸ“„ Pagination:`, 'success', data.pagination);
                        addResult(`ğŸ”¬ Sample asset:`, 'success', assets[0]);
                        
                        // Transform test
                        const transformedAsset = {
                            id: assets[0].id,
                            kode: assets[0].kode,
                            nama: assets[0].nama,
                            kategori: assets[0].category?.name,
                            lokasi: assets[0].location_info?.name || assets[0].lokasi,
                            status: assets[0].status,
                            harga_perolehan: assets[0].harga_perolehan,
                            asal_pengadaan: assets[0].asal_pengadaan
                        };
                        addResult(`ğŸ”„ Transformed for frontend:`, 'success', transformedAsset);
                        
                        return { success: true, url, data: assets };
                    } else {
                        addResult(`âš ï¸ Invalid response structure from ${url}`, 'error', data);
                        return { success: false, url, error: 'Invalid response structure' };
                    }
                } else {
                    addResult(`âŒ HTTP ${response.status}: ${response.statusText} from ${url}`, 'error');
                    return { success: false, url, error: `HTTP ${response.status}` };
                }
            } catch (error) {
                addResult(`âŒ Network error from ${url}: ${error.message}`, 'error');
                return { success: false, url, error: error.message };
            }
        }

        async function testAPI() {
            addResult('ğŸ”„ Starting API test...', 'loading');
            const result = await testSingleUrl('http://localhost:8080/api/v1/assets?page_size=100');
            
            if (result.success) {
                addResult('ğŸ‰ API Integration Test: SUCCESS!', 'success');
            } else {
                addResult('âŒ API Integration Test: FAILED!', 'error');
            }
        }

        async function testMultipleUrls() {
            addResult('ğŸ”„ Testing multiple URLs (simulating ReportsPage logic)...', 'loading');
            
            for (const url of possibleUrls) {
                const result = await testSingleUrl(url);
                if (result.success) {
                    addResult(`âœ… Found working endpoint: ${url}`, 'success');
                    addResult('ğŸ‰ Multiple URL Test: SUCCESS!', 'success');
                    return;
                }
                
                // Small delay between attempts
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            addResult('âŒ All endpoints failed!', 'error');
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Auto-test on page load
        document.addEventListener('DOMContentLoaded', () => {
            addResult('ğŸ“ Test page loaded. Backend should be running on port 8080', 'loading');
            addResult('ğŸ”§ Click "Test API Connection" to verify integration', 'result');
        });
    </script>
</body>
</html>
