<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Page</title>
</head>
<body>
    <h1>Debug Test</h1>
    <div id="debug-output"></div>
    <script>
        // Test if we can load the page
        fetch('http://localhost:5173/')
            .then(response => response.text())
            .then(html => {
                document.getElementById('debug-output').innerHTML = '<pre>' + html.substring(0, 500) + '</pre>';
            })
            .catch(error => {
                document.getElementById('debug-output').innerHTML = 'Error: ' + error;
            });
    </script>
</body>
</html>
